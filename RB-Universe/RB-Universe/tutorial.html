<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tutorial Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-thumb {
      cursor: pointer;
    }
    .video-modal iframe {
      width: 100%;
      height: 100%;
    }
    body {
    display: flex;
    justify-content: center;
    align-items: start;
    flex-direction: row ;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}
.accordion-button{ font-weight: 600;}
.accordion-button:not(.collapsed) {
    color: #f2f7ff;
    background-color: #6869c2;
}
   
@media (min-width: 576px) {
    .modal-dialog {
        max-width: 80%;
        margin-right: auto;
        margin-left: auto;
    }
}

  </style>
</head>
<body>

<div class="container-fluid mt-1">
    <h1> Welcome to Trainings.</h1>
  <div class="accordion" id="videoAccordion">
    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Video Tutorial 1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#videoAccordion">
        <div class="accordion-body d-flex flex-wrap">
          <img src="https://youtu.be/M98BROjMcXQ" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://youtu.be/M98BROjMcXQ" alt="Thumbnail 1">
          <img src="thumb2.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid2" alt="Thumbnail 2">
          <img src="thumb3.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid3" alt="Thumbnail 3">
          <img src="thumb4.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid4" alt="Thumbnail 4">
          <img src="thumb5.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid5" alt="Thumbnail 5">
        </div>
      </div>
    </div>

    <!-- Accordion Item 2 -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseOne">
            Video Tutorial 2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#videoAccordion">
          <div class="accordion-body d-flex flex-wrap">
            <img src="https://youtu.be/M98BROjMcXQ" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://youtu.be/M98BROjMcXQ" alt="Thumbnail 1">
            <img src="thumb2.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid2" alt="Thumbnail 2">
            <img src="thumb3.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid3" alt="Thumbnail 3">
            <img src="thumb4.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid4" alt="Thumbnail 4">
            <img src="thumb5.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid5" alt="Thumbnail 5">
          </div>
        </div>
      </div>  
      
    <!-- Accordion Item 3 -->
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseOne">
            Video Tutorial 3
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#videoAccordion">
          <div class="accordion-body d-flex flex-wrap">
            <img src="https://youtu.be/M98BROjMcXQ" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://youtu.be/M98BROjMcXQ" alt="Thumbnail 1">
            <img src="thumb2.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid2" alt="Thumbnail 2">
            <img src="thumb3.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid3" alt="Thumbnail 3">
            <img src="thumb4.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid4" alt="Thumbnail 4">
            <img src="thumb5.jpg" class="img-thumbnail video-thumb" data-bs-toggle="modal" data-bs-target="#videoModal" data-video="https://www.youtube.com/embed/videoid5" alt="Thumbnail 5">
          </div>
        </div>
      </div>      

    <!-- Add more accordion items as needed -->

  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModalLabel">Video Player</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="ratio ratio-16x9">
          
          <iframe width="560" height="315" src="https://www.youtube.com/embed/M98BROjMcXQ " 
          frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
      // Open modal and set video URL
      $('#videoModal').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget);
        var videoUrl = button.data('video');
        var modal = $(this);
        modal.find('#videoFrame').attr('src', videoUrl);
      });
  
      // Clear video URL when modal is hidden
      $('#videoModal').on('hide.bs.modal', function() {
        $('#videoFrame').attr('src', '');
      });
  
      // Configure the modal to not close on outside click or ESC key
      var videoModal = new bootstrap.Modal(document.getElementById('videoModal'), {
        backdrop: 'static',
        keyboard: false
      });
    });
  </script>

</body>
</html>
